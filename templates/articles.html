<section class="all-articles">
    <h1>All Articles</h1>
    <ul>
    {{#each allArticles}}
        <li>
            <a href="{{this.slug}}.html">{{this.title}}</a>
            <time>{{formatDate this.date}}</time>
            <div class="tags">
                {{#each this.tags}}
                <span class="tag">{{this}}</span>
                {{/each}}
            </div>
        </li>
    {{/each}}
    </ul>
</section>
