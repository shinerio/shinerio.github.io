<article>
    <header>
        <h1>{{title}}</h1>
        <time datetime="{{dateISO}}">{{date}}</time>
        <div class="tags">
            {{#each tags}}
            <span class="tag">{{this}}</span>
            {{/each}}
        </div>
    </header>
    <section class="content">
        {{content}}
    </section>
</article>
