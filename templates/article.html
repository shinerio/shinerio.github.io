<article class="article">
    <header class="article-header">
        <h1 class="article-title">{{title}}</h1>
        <div class="article-meta">
            <div class="meta-group">
                <time class="article-date" datetime="{{dateISO}}">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    {{date}}
                </time>
                <span class="reading-time">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12,6 12,12 16,14"></polyline>
                    </svg>
                    {{readingTime}} 分钟阅读
                </span>
                <span class="word-count">{{wordCount}} 字</span>
            </div>
            {{#if tags}}
            <div class="article-tags">
                {{#each tags}}
                <span class="tag">#{{this}}</span>
                {{/each}}
            </div>
            {{/if}}
        </div>
    </header>
    
    <div class="article-content">
        {{content}}
    </div>
    
    <footer class="article-footer">
        <div class="article-actions">
            <button class="action-btn" onclick="shareArticle()">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="18" cy="5" r="3"></circle>
                    <circle cx="6" cy="12" r="3"></circle>
                    <circle cx="18" cy="19" r="3"></circle>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                </svg>
                分享
            </button>
            <button class="action-btn" onclick="toggleBookmark()">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="m19,21l-7-5-7,5V5a2,2,0,0,1,2-2H17a2,2,0,0,1,2,2Z"></path>
                </svg>
                收藏
            </button>
        </div>
        
        <div class="article-navigation">
            {{#if prevArticle}}
            <a href="{{prevArticle.slug}}.html" class="nav-article nav-prev">
                <span class="nav-label">上一篇</span>
                <span class="nav-title">{{prevArticle.title}}</span>
            </a>
            {{/if}}
            
            {{#if nextArticle}}
            <a href="{{nextArticle.slug}}.html" class="nav-article nav-next">
                <span class="nav-label">下一篇</span>
                <span class="nav-title">{{nextArticle.title}}</span>
            </a>
            {{/if}}
        </div>
    </footer>
</article>

<aside class="article-sidebar">
    <div class="toc">
        <h3>目录</h3>
        <div id="table-of-contents">
            {{tableOfContents}}
        </div>
    </div>
    
    <div class="related-articles">
        <h3>相关文章</h3>
        <div class="related-list">
            {{relatedArticles}}
        </div>
    </div>
</aside>
