<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>{{title}} - {{siteTitle}}</title>
    <script>
        // Apply theme before stylesheets load to avoid light-theme flash.
        (function() {
            var savedTheme = null;
            var prefersDark = false;
            try {
                savedTheme = localStorage.getItem('theme');
            } catch (e) {}
            try {
                prefersDark = window.matchMedia &&
                    window.matchMedia('(prefers-color-scheme: dark)').matches;
            } catch (e) {}
            var initialTheme = (savedTheme === 'dark' || (!savedTheme && prefersDark))
                ? 'dark'
                : 'light';
            document.documentElement.setAttribute('data-theme', initialTheme);
        })();
        // Apply sidebar collapsed state before first paint to avoid flash.
        (function() {
            try {
                if (localStorage.getItem('sidebar-collapsed') === 'true' &&
                    !(window.matchMedia && window.matchMedia('(max-width: 767px)').matches)) {
                    document.documentElement.classList.add('sidebar-pre-collapsed');
                }
            } catch(e) {}
        })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Crimson+Pro:ital,wght@0,400;0,500;0,600;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/style-fixes.css">
    <link rel="stylesheet" href="./assets/css/style-addition.css">
    {{additionalHead}}
</head>
<body class="{{bodyClass}}" id="theme-body">
    <div class="page-wrapper">
        <div class="sidebar-overlay"></div>
        <header class="page-header">
            <div class="container">
                <nav class="page-nav">
                    <div class="nav-links">
                        <button class="sidebar-toggle" aria-label="Toggle sidebar">
                            <span class="sidebar-toggle-icon"></span>
                        </button>
                        <a href="index.html" class="nav-link {{homeActive}}"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>Home</a>
                        <a href="articles.html" class="nav-link {{articlesActive}}"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>Articles</a>
                        <a href="search.html" class="nav-link {{searchActive}}"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>Search</a>
                        <a href="todo.html" class="nav-link {{todoActive}}"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></svg>TODO</a>
                    </div>
                    <div class="nav-actions">
                        <button id="theme-toggle" aria-label="Toggle dark mode" class="theme-toggle-btn">
                            <span class="sun-icon">‚òÄÔ∏è</span>
                            <span class="moon-icon">üåô</span>
                        </button>
                    </div>
                </nav>
            </div>
        </header>
        <main class="page-main">
            <div class="container">
                {{content}}
            </div>
        </main>
        <footer class="page-footer">
            <div class="container">
                <p>&copy; {{currentYear}} {{author}}. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        // Theme switching functionality
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const root = document.documentElement;
            const body = document.getElementById('theme-body');

            // Check for saved theme preference or respect OS preference
            const savedTheme = localStorage.getItem('theme');
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

            function applyTheme(isDark) {
                const theme = isDark ? 'dark' : 'light';
                root.setAttribute('data-theme', theme);
                body.setAttribute('data-theme', theme);
            }

            function isDarkTheme() {
                return body.getAttribute('data-theme') === 'dark' ||
                    root.getAttribute('data-theme') === 'dark';
            }

            // Set initial theme
            if (savedTheme === 'dark' || (!savedTheme && prefersDarkScheme.matches)) {
                applyTheme(true);
            } else {
                applyTheme(false);
            }

            // Keep body in sync with early bootstrapped <html data-theme>.
            body.setAttribute('data-theme', root.getAttribute('data-theme') || 'light');

            // Sync Utterances iframe theme
            function syncUtterancesTheme(isDark) {
                const utterancesFrame = document.querySelector('.utterances-frame');
                if (utterancesFrame) {
                    const theme = isDark ? 'github-dark' : 'github-light';
                    utterancesFrame.contentWindow.postMessage(
                        { type: 'set-theme', theme: theme },
                        'https://utteranc.es'
                    );
                }
            }

            // Listen for Utterances iframe ready to set initial theme
            window.addEventListener('message', function(event) {
                if (event.origin !== 'https://utteranc.es') return;
                const isDark = isDarkTheme() ||
                    (!localStorage.getItem('theme') && prefersDarkScheme.matches);
                syncUtterancesTheme(isDark);
            });

            // Toggle theme function
            function toggleTheme() {
                if (isDarkTheme()) {
                    applyTheme(false);
                    localStorage.setItem('theme', 'light');
                    syncUtterancesTheme(false);
                } else {
                    applyTheme(true);
                    localStorage.setItem('theme', 'dark');
                    syncUtterancesTheme(true);
                }
            }

            // Add event listener to theme toggle button
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
            }

            // Listen for OS theme changes
            prefersDarkScheme.addEventListener('change', function(e) {
                if (!localStorage.getItem('theme')) {
                    applyTheme(e.matches);
                    syncUtterancesTheme(e.matches);
                }
            });

            // Sidebar toggle (desktop + mobile)
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            const sidebar = document.querySelector('.sidebar');
            const sidebarOverlay = document.querySelector('.sidebar-overlay');

            if (sidebarToggle && sidebar) {
                // Helper function to detect mobile
                const isMobile = () => window.innerWidth < 768;

                // Function to handle sidebar opening
                const openSidebar = () => {
                    sidebar.classList.add('active');
                    if (sidebarOverlay) {
                        sidebarOverlay.classList.add('active');
                        // Ensure overlay doesn't block page interaction when closed
                        sidebarOverlay.style.pointerEvents = 'auto';
                    }
                };

                // Function to handle sidebar closing
                const closeSidebar = () => {
                    sidebar.classList.remove('active');
                    if (sidebarOverlay) {
                        sidebarOverlay.classList.remove('active');
                        // Remove overlay when not needed to avoid blocking page
                        sidebarOverlay.style.pointerEvents = 'none';
                    }
                };

                // Restore saved collapse state for desktop
                if (!isMobile() && localStorage.getItem('sidebar-collapsed') === 'true') {
                    document.body.classList.add('sidebar-collapsed');
                }
                // Remove pre-render suppression class (only needed to prevent flash on load)
                document.documentElement.classList.remove('sidebar-pre-collapsed');

                sidebarToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();

                    if (isMobile()) {
                        // Mobile: overlay drawer behavior
                        if (sidebar.classList.contains('active')) {
                            closeSidebar();
                        } else {
                            openSidebar();
                        }
                    } else {
                        // Desktop: collapse/expand with body offset
                        document.body.classList.toggle('sidebar-collapsed');
                        localStorage.setItem('sidebar-collapsed',
                            document.body.classList.contains('sidebar-collapsed'));
                    }
                });

                // Close sidebar when clicking on overlay
                if (sidebarOverlay) {
                    sidebarOverlay.addEventListener('click', function(e) {
                        e.preventDefault();
                        closeSidebar();
                    });

                    // Prevent scroll on overlay
                    sidebarOverlay.addEventListener('touchmove', function(e) {
                        e.preventDefault();
                    }, { passive: false });
                }

                // Handle resize events to ensure proper behavior when switching between mobile/desktop
                let resizeTimeout;
                window.addEventListener('resize', function() {
                    // Clear any existing timeout
                    clearTimeout(resizeTimeout);

                    // Use timeout to handle resize efficiently
                    resizeTimeout = setTimeout(() => {
                        if (!isMobile()) {
                            // On desktop view, ensure mobile classes are removed
                            sidebar.classList.remove('active');
                            if (sidebarOverlay) {
                                sidebarOverlay.classList.remove('active');
                                sidebarOverlay.style.pointerEvents = 'none';
                            }
                        }
                    }, 100);
                });

                // Close sidebar on orientation change (important for mobile Safari)
                window.addEventListener('orientationchange', function() {
                    setTimeout(() => {
                        if (!isMobile()) {
                            sidebar.classList.remove('active');
                            if (sidebarOverlay) {
                                sidebarOverlay.classList.remove('active');
                                sidebarOverlay.style.pointerEvents = 'none';
                            }
                        }
                    }, 100);
                });

                // Close sidebar when clicking anywhere outside of it (on mobile)
                document.addEventListener('click', function(e) {
                    // Only handle outside clicks on mobile when sidebar is active
                    if (isMobile() &&
                        sidebar.classList.contains('active') &&
                        !sidebar.contains(e.target) &&
                        e.target !== sidebarToggle) {
                        closeSidebar();
                    }
                });
            }

            // Search functionality
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const searchResults = document.getElementById('search-results');
            const searchSuggestions = document.getElementById('search-suggestions');
            const searchTypeRadios = document.querySelectorAll('input[name="search-type"]');

            if (searchInput && searchButton) {
                let searchData = null;

                // Load search data
                async function loadSearchData() {
                    try {
                        const response = await fetch('./assets/js/search-data.json');
                        if (response.ok) {
                            searchData = await response.json();
                        } else {
                            console.error('Failed to load search data:', response.status);
                        }
                    } catch (error) {
                        console.error('Error loading search data:', error);
                    }
                }

                // Initialize search data
                loadSearchData();

                // Debounce function to limit search calls
                function debounce(func, wait) {
                    let timeout;
                    return function executedFunction(...args) {
                        const later = () => {
                            clearTimeout(timeout);
                            func(...args);
                        };
                        clearTimeout(timeout);
                        timeout = setTimeout(later, wait);
                    };
                }

                // Get selected search type
                function getSelectedSearchType() {
                    const selectedRadio = document.querySelector('input[name="search-type"]:checked');
                    return selectedRadio ? selectedRadio.value : 'all';
                }

                // Parse query string into terms and operator (AND/OR)
                function parseQuery(query) {
                    const tokens = query.trim().split(/\s+/);
                    const terms = [];
                    let operator = 'AND'; // default
                    let operatorFound = false;

                    tokens.forEach(function(token) {
                        const upper = token.toUpperCase();
                        if ((upper === 'AND' || upper === 'OR') && !operatorFound) {
                            operator = upper;
                            operatorFound = true;
                        } else if (token.length > 0) {
                            terms.push(token.toLowerCase());
                        }
                    });

                    return { terms: terms, operator: operator };
                }

                // Highlight matched terms in a text snippet
                function highlightTerms(text, terms) {
                    let result = text;
                    terms.forEach(function(term) {
                        result = result.replace(
                            new RegExp('(' + escapeRegExp(term) + ')', 'gi'),
                            '<mark>$1</mark>'
                        );
                    });
                    return result;
                }

                // Perform search
                function performSearch(query) {
                    if (!searchData || !query.trim()) {
                        searchResults.innerHTML = '';
                        searchSuggestions.innerHTML = '';
                        return;
                    }

                    const parsed = parseQuery(query);
                    const terms = parsed.terms;
                    const operator = parsed.operator;
                    const searchType = getSelectedSearchType();

                    if (terms.length === 0) {
                        searchResults.innerHTML = '';
                        return;
                    }

                    const results = [];

                    searchData.articles.forEach(function(article) {
                        let score = 0;
                        let snippet = '';

                        const lowerTitle = article.title.toLowerCase();
                        const lowerTags = (article.tags || []).join(' ').toLowerCase();
                        const paragraphs = article.paragraphs || [];

                        // --- Title scoring ---
                        if (searchType !== 'content') {
                            if (operator === 'AND') {
                                if (terms.every(function(t) { return lowerTitle.includes(t); })) {
                                    score += 10 * terms.length;
                                }
                            } else {
                                terms.forEach(function(term) {
                                    if (lowerTitle.includes(term)) score += 10;
                                });
                            }
                        }

                        // --- Tag scoring (only for 'all' search type) ---
                        if (searchType === 'all') {
                            if (operator === 'AND') {
                                if (terms.every(function(t) { return lowerTags.includes(t); })) {
                                    score += 5 * terms.length;
                                }
                            } else {
                                terms.forEach(function(term) {
                                    if (lowerTags.includes(term)) score += 5;
                                });
                            }
                        }

                        // --- Paragraph scoring ---
                        if (searchType !== 'title') {
                            if (operator === 'AND') {
                                const matchingParas = paragraphs.filter(function(para) {
                                    const lowerPara = para.toLowerCase();
                                    return terms.every(function(t) { return lowerPara.includes(t); });
                                });

                                if (matchingParas.length > 0) {
                                    score += matchingParas.length * terms.length;
                                    snippet = highlightTerms(matchingParas[0], terms);
                                }
                            } else {
                                let orScore = 0;
                                let firstMatchPara = '';

                                paragraphs.forEach(function(para) {
                                    const lowerPara = para.toLowerCase();
                                    const matchCount = terms.filter(function(t) { return lowerPara.includes(t); }).length;
                                    if (matchCount > 0) {
                                        orScore += matchCount;
                                        if (!firstMatchPara) firstMatchPara = para;
                                    }
                                });

                                if (firstMatchPara) {
                                    score += orScore;
                                    snippet = highlightTerms(firstMatchPara, terms);
                                }
                            }
                        }

                        if (score > 0) {
                            results.push({
                                article: article,
                                score: score,
                                snippet: snippet
                            });
                        }
                    });

                    // Sort results by score
                    results.sort(function(a, b) { return b.score - a.score; });

                    // Display results
                    displaySearchResults(results, operator);
                }

                // Display search results
                function displaySearchResults(results, operator) {
                    if (results.length === 0) {
                        if (operator === 'AND') {
                            searchResults.innerHTML = '<p class="no-results">Êú™ÊâæÂà∞ÊâÄÊúâÂÖ≥ÈîÆËØçÂêåÊó∂Âá∫Áé∞Âú®Âêå‰∏ÄÊÆµËêΩÁöÑÊñáÁ´†ÔºåËØïËØï OR ËØ≠Ê≥ï</p>';
                        } else {
                            searchResults.innerHTML = '<p class="no-results">Êú™ÊâæÂà∞ÂåπÈÖçÁöÑÊñáÁ´†</p>';
                        }
                        return;
                    }

                    const resultsHTML = results.map(function(result) {
                        return '<div class="search-result-item">' +
                            '<h3 class="search-result-title">' +
                            '<a href="./' + result.article.slug + '.html">' +
                            highlightQueryTerms(result.article.title, document.querySelector('#search-input').value) +
                            '</a></h3>' +
                            '<div class="search-result-meta">' +
                            (result.article.tags || []).map(function(tag) { return '<span class="tag">#' + tag + '</span>'; }).join('') +
                            '</div>' +
                            '<p class="search-result-excerpt">' + result.snippet + '</p>' +
                            '</div>';
                    }).join('');

                    searchResults.innerHTML = resultsHTML;
                }

                // Highlight query terms in text
                function highlightQueryTerms(text, query) {
                    if (!query.trim()) return text;

                    const queryTerms = query.split(/\s+/).filter(term => term.length > 0);
                    let highlightedText = text;

                    queryTerms.forEach(term => {
                        const regex = new RegExp(`(${escapeRegExp(term)})`, 'gi');
                        highlightedText = highlightedText.replace(regex, '<mark>$1</mark>');
                    });

                    return highlightedText;
                }

                // Escape special regex characters
                function escapeRegExp(string) {
                    return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                }

                // Event listener for search button
                searchButton.addEventListener('click', function() {
                    const query = searchInput.value;
                    performSearch(query);
                });

                // Event listener for Enter key
                searchInput.addEventListener('keypress', function(event) {
                    if (event.key === 'Enter') {
                        const query = searchInput.value;
                        performSearch(query);
                    }
                });

                // Add debounced input handler for live search (optional)
                const debouncedSearch = debounce(function() {
                    const query = searchInput.value;
                    performSearch(query);
                }, 300);

                searchInput.addEventListener('input', debouncedSearch);

                // Add event listeners for search type radios
                searchTypeRadios.forEach(radio => {
                    radio.addEventListener('change', function() {
                        const query = searchInput.value;
                        if (query.trim()) {
                            performSearch(query);
                        }
                    });
                });
            }
        });
    </script>
</body>
