<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - {{siteTitle}}</title>
    <meta name="description" content="{{description}}">
    <link rel="stylesheet" href="assets/css/style.css">
    {{additionalHead}}
</head>
<body class="{{bodyClass}}">
    <header class="header">
        <div class="container">
            <h1 class="site-title">
                <a href="index.html">{{siteTitle}}</a>
            </h1>
            <p class="site-description">{{siteDescription}}</p>
            <nav class="nav">
                <a href="index.html" class="nav-link {{homeActive}}">首页</a>
                <a href="articles.html" class="nav-link {{articlesActive}}">文章</a>
                <a href="search.html" class="nav-link {{searchActive}}">搜索</a>
            </nav>
            <button class="nav-toggle" aria-label="切换导航菜单">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>
    
    <main class="main">
        <div class="container">
            {{content}}
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; {{currentYear}} {{author}}</p>
            <div class="footer-links">
                <a href="#" class="footer-link">关于</a>
                <a href="#" class="footer-link">联系</a>
                <a href="#" class="footer-link">RSS</a>
            </div>
        </div>
    </footer>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
