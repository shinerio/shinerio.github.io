<div class="search-container">
    <div class="search-header">
        <h1 class="page-title">搜索文章</h1>
        <p class="page-subtitle">在所有文章中查找您感兴趣的内容</p>
    </div>
    
    <div class="search-box">
        <div class="search-input-wrapper">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input 
                type="text" 
                id="search-input" 
                class="search-input" 
                placeholder="输入关键词搜索..."
                autocomplete="off"
            >
            <button class="search-clear" id="search-clear" aria-label="清除搜索">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        
        <div class="search-filters">
            <label class="filter-checkbox">
                <input type="checkbox" id="search-title" checked>
                <span class="checkmark"></span>
                搜索标题
            </label>
            <label class="filter-checkbox">
                <input type="checkbox" id="search-content" checked>
                <span class="checkmark"></span>
                搜索内容
            </label>
            <label class="filter-checkbox">
                <input type="checkbox" id="search-tags">
                <span class="checkmark"></span>
                搜索标签
            </label>
        </div>
    </div>
    
    <div class="search-results" id="search-results">
        <div class="search-status" id="search-status">
            <p>输入关键词开始搜索</p>
        </div>
        
        <div class="results-list" id="results-list">
            <!-- 搜索结果将在这里显示 -->
        </div>
    </div>
    
    <div class="search-suggestions">
        <h3>热门搜索</h3>
        <div class="suggestion-tags">
            {{popularSearches}}
        </div>
    </div>
</div>
